<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title> WebIr </title>
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<!-- Custom styles for this template -->
		<link href="css/theme.css" rel="stylesheet">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<!-- Implementa mi logica de angular para esta pagina. -->
        <script type="text/javascript" src="js/server.js"></script>
    </head>
    <body ng-app="appHz" ng-controller="CtrlPortales">
		<div class="page-header">
			<h1>Portales de noticias</h1>
		</div>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<ul class="nav navbar-nav">
				
				  <li>
					<a class="dropdown-toggle" type="button" data-toggle="dropdown">Portales <span class="caret"></span></a>
					<ul class="dropdown-menu">
					  <li>
						<a href="#" ng-click="todosSitios()">Todos los sitios</a>
					  </li>
					  <li role="separator" class="divider"></li>
					  <li ng-repeat="sitio in sitios">
						<a href="#" ng-click="mostrarSitio($index)">{{sitio.nombre}}</a>
					  </li>
					</ul>
				  </li>
				  
				  <li>
				  	<a class="dropdown-toggle" type="button" data-toggle="dropdown">Filtros <span class="caret"></span></a>
					<ul class="dropdown-menu">
					  <li><a href="#" ng-click="filtrarFechas()">Rango fechas</a></li>
					  <li role="separator" class="divider"></li>
					  <li><a href="#" ng-click="filtrarPalabras()">Palabras</a></li>
					</ul>
				  </li>
				  
				  <li>
					<a class="dropdown-toggle" type="button" data-toggle="dropdown" href="#" ng-click="compararNoticias()">Noticias similares</a>
				  </li>
				  
				</ul>
			</div>
		</nav>
	
	<!--  ------------------------------------------------------------------------------------ -->
		<div class="container">
			<div ng-repeat="sitio in sitios">
				<div class="jumbotron">
					<h1>{{sitio.nombre}}</h1>
					<p>Estas noticias corresponde al dia actual y poner fecha.</p>
				</div>
				<div class="row" ng-repeat="news in sitio.news">
					<!-- Aqui mostrare a traves de una directiva los previews de las noticias. -->
					{{news.resumen}}						
					<p><a class="btn btn-default" ng-click="irOrigenNoticia($index)">Ver noticia &raquo;</a></p>
				</div>
				<hr/><!-- Linea horizontal -->
			</div>
		</div>
	
	<!--  ------------------------------------------------------------------------------------ -->
	</body>
</html>

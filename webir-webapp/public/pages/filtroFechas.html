<center>
	<form>
		<center><h3>Filtro por fechas</h3></center>
	    <label>Fecha desde:</label>
	    <input type="date" ng-model="filtro.fechaDesde" placeholder="yyyy-MM-dd" min="2010-01-01" required />
		<label>Fecha hasta:</label>
	    <input type="date" ng-model="filtro.fechaHasta" placeholder="yyyy-MM-dd" min="2010-01-01" required />
		<button class="btn btn-default" ng-click="aplicarFiltros()">Consultar</button>
	</form>
</center>
